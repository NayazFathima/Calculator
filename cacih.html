<!DOCTYPE html>
<html>
    <head>
    <title>
        Calcii
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    <script>
        let history = '';
    
        //function that display value 
        function dis(val)
         {
          document.getElementById("result").value += val;
    
          addToHistory(val);
         }
          
        //function that evaluates the digit and return result 
        function solve() 
        {
        let x = document.getElementById("result").value;
        let y = eval(x);
        document.getElementById("result").value = y;
    
        addToHistory('=' + y);
        }

        //function that clear the display 
        function clr() 
        {
        document.getElementById("result").value = "";

        addToHistory(' ');
        }

        function addToHistory(value) 
        {
          history += value;
          document.getElementById('history').innerText = history;
        }

        function clrh()
        {
          history ='';
          document.getElementById('history').innerText = history;
        }
        
         </script>
         <style>
            .btn1
            {
                background-color:darkgray;
                padding:7px 20px;
                border-radius: 7px;
                font-size: 16px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2) 0px 6px 20px 0px rgba(0,0,0,0.19);
                text-align:center;
            }
            #result
            {
              border-radius:8px;
              padding:12px;
              background-color:aliceblue;
            }
            #t1
            {
              border-radius: 7px;
              background-color:rgb(17, 17, 74);
            }
            #history
            {
            border-radius: 4px;  
            }
         </style>
         </head>

    <body>
        <div>
            <div class="row border:4px solid white table table-border mt-3 ">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
            <table style="width:55%; outline:solid;" class="table table-border" id="t1">
                <tr>
                  <td colspan="4">
                  <input type="text" class="form-control" style="width:100%; border:3px solid black;" id="result">   
                  </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="clrh()" class="btn1" style="background-color:pink">CE</button></td>
                        <td><button onclick="clr()" class="btn1" >C</button></td>
                        <td><button onclick="solve()" class="btn1">=</button></td>
                        <td><button onclick="dis('+')" class="btn1">+</button></td>
                </tr>

                <tr>
                   <td><button onclick="dis('1')" class="btn1">1</button></td>
                   <td><button onclick="dis('2')" class="btn1">2</button></td>
                   <td><button onclick="dis('3')" class="btn1">3</button></td>
                   <td><button onclick="dis('*')" class="btn1">*</button></td>
                </tr>

                
                <tr>
                    <td><button onclick="dis('4')" class="btn1">4</button></td>
                    <td><button onclick="dis('5')" class="btn1">5</button></td>
                    <td><button onclick="dis('6')" class="btn1">6</button></td>
                    <td><button onclick="dis('-')" class="btn1">-</button></td>
                 </tr>

                 <tr>
                    <td><button onclick="dis('7')" class="btn1">7</button></td>
                    <td><button onclick="dis('8')" class="btn1">8</button></td>
                    <td><button onclick="dis('9')" class="btn1">9</button></td>
                    <td><button onclick="dis('/')" class="btn1">/</button></td>

                 </tr>
                 <tr>
                  <td><button onclick="dis('0')" class="btn1">0</button></td>
                  <td><button onclick="dis('.')" class="btn1">.</button></td>
                  <td><button onclick="dis('**')" class="btn1" style="width: 55px;">^</button></td>
                  <td><button onclick="dis('**(1/2)')" class="btn1" style="width: 50px;">sqt</button></td>
                 </tr>

            </table>
            <div id="history"></div>
            </div>
            <div class="col-sm-4"></div>
            </div>
        </div>
    </body>
</html>
